{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="span3">{% block left %}{% endblock %}</div>
    <div class="span9">
        {% if success %}
            <div class="alert alert-success"><span>{{ success }}</span><a class="close" data-dismiss="alert" href="#">&times;</a></div>
        {% endif %}
        {% if info %}
            <div class="alert alert-info"><span>{{ info }}</span><a class="close" data-dismiss="alert" href="#">&times;</a></div>
        {% endif %}
        {% if errors %}
            {% for err in errors %}
                <div class="alert alert-danger"><span>{{ err }}</span><a class="close" data-dismiss="alert" href="#">&times;</a></div>
            {% endfor %}
        {% endif %}
        {% block main %}{% endblock %}
    </div>
</div>
{% endblock %}
